<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>LCLPLauncher - Update</title>

    <link rel="stylesheet" href="resources/bootstrap/bootstrap.min.css">

    <script src="resources/jquery/jquery.min.js"></script>
</head>

<body class="bg-dark">
    <div style="min-height: 100%;" class="text-center">
        <h1 class="text-light mt-5">Updating</h1>
        <h3 id="status" class="text-light mt-3">Lade herunter...</h3>
        <img src="resources/img/loading.svg" alt="Loading..."><br>
        <small id="progress" class="text-secondary"></small>
    </div>

    <script>
        const {ipcRenderer} = require("electron");
        let container = document.getElementById("status");
        let progress = $("#progress");
        ipcRenderer.on("status", (event, text) => {
            container.innerHTML = text;
        });
        ipcRenderer.on("progress", (event, text) => {
            progress.text(text);
        });
    </script>

    <script src="resources/popper.js/popper_fixed.min.js"></script>
    <script src="resources/bootstrap/bootstrap.min.js"></script>
</body>

</html>
