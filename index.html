<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>LCLPLauncher</title>

    <link rel="stylesheet" href="resources/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="resources/material-design/material-icons.css">

    <script src="resources/jquery/jquery.min.js"></script>
</head>

<body>
    <script>
        let navbar = require("./js/navbar");
        document.write(navbar.getNavbarHTMLSync("./index.html"));
    </script>

    <div class="container jumbotron mt-3">
        <h1>Willkommen!</h1>
        <p class="lead">Der LCLPLauncher befindet sich gerade noch in der <b>BETA</b>.</p>
        <hr class="bg-light">
        <p>Bisher kann nur ein Client f√ºr <b>LCLPServer 5.0</b> aufgesetzt werden</p>
        <p class="lead">
            <a class="btn btn-primary btn-lg" href="./ls5.html" role="button">Ansehen</a>
        </p>
    </div>

    <footer>
        <div class="container-fluid">
            <div class="text-center">
                <small id="version">
                    &copy; 2020 LCLP,<br>
                    LCLPLauncher v.
                </small>
            </div>
        </div>
    </footer>

    <script>
        const app = require("electron").remote.app;
        let version = app.getVersion();
        $("#version").append(version);

        let remote = require("electron").remote;
        let parsedArgs = remote.getCurrentWindow().parsedArgs;
        if(parsedArgs.update !== undefined && parsedArgs.update === "ls5") {
            if (remote.getCurrentWindow().redir === undefined) {
                remote.getCurrentWindow().redir = "ls5";
                document.location.href = "./ls5.html";
            }
        }
    </script>

    <script src="resources/popper.js/popper_fixed.min.js"></script>
    <script src="resources/bootstrap/bootstrap.min.js"></script>
</body>

</html>
